  /setting:
    get:
      summary: "Settings"
      tags:
        - settings
      responses:
        "200":
          description: Settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
        "404":
          description: Forbidden
    post:
      summary: "Create settings"
      tags:
        - settings
      responses:
        "200":
          description: Settings updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
        "403":
          description: Forbidden
  /setting/{key}:
    summary: perform action on setting
    parameters:
      - name: key
        in: path
        required: true
        schema:
          type: integer
          format: int64
    delete:
      summary: delete a setting
      tags:
        - settings
      responses:
        "404":
          description: Setting not found -- or -- Forbidden
        "200":
          description: setting deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
  /setting/{key}/{value}:
    summary: set a setting
    parameters:
      - name: key
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: value
        in: path
        required: true
        schema:
          type: integer
          format: int64
    put:
      summary: set a setting
      tags:
        - settings
      responses:
        "404":
          description: Setting not found -- or -- Forbidden
        "200":
          description: setting toggled
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
  /slot:
    post:
      summary: "Create slot"
      tags:
        - slot
      responses:
        "201":
          description: Slot created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Slot"
        "403":
          description: Forbidden
    get:
      summary: Get slots
      tags:
        - slot
      responses:
        "200":
          description: Slot data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Slot"
        "404":
          description: Slot not found
  /slot/{slotId}:
    parameters:
      - name: slotId
        in: path
        description: ID of SLOT
        required: true
        schema:
          type: integer
          format: int64
    put:
      summary: Update slot
      tags:
        - slot
      responses:
        "200":
          description: Slot updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Slot"
        "404":
          description: Slot not found
        "403":
          description: Forbidden
    delete:
      summary: Delete slot
      tags:
        - slot
      responses:
        "200":
          description: Slot deleted
        "403":
          description: Forbidden
        "404":
          description: Slot not found
  /login:
    post:
      summary: Get Login URL
      tags:
        - auth
      responses:
        "200":
          description: OAuth provider's url
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: url
                    description: URL to redirect to
  /logout:
    post:
      summary: Logout
      tags:
        - auth
      responses:
        "200":
          description: Logged out
components:
  schemas:
    User:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int64
          example: 10
        first_name:
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        activity:
          type: array
          nullable: true
          items:
            type: object
            properties:
              event:
                $ref: "#/components/schemas/Event"
              attendance:
                $ref: "#/components/schemas/Attendance"
        teams:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/Team"
    IndivitualAttendance:
      type: object
      properties:
        present:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        scan_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        point:
          type: integer
          format: int64
          example: 10
        place:
          type: string
          nullable: true
          format: int64
          example: 1
        user:
          $ref: "#/components/schemas/User"
          nullable: true
    TeamAttendance:
      type: object
      properties:
        present:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        scan_at:
          type: string
          format: date-time
          example: 2019-01-01T00:00:00Z
        point:
          type: integer
          format: int64
          example: 10
        place:
          type: string
          nullable: true
          format: int64
          example: 1
        team:
          $ref: "#/components/schemas/Team"
          nullable: true
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
    Attendance:
      oneOf:
        - $ref: "#/components/schemas/IndivitualAttendance"
        - $ref: "#/components/schemas/TeamAttendance"
    Team:
      type: object
      properties:
        code:
          type: string
          example: abcdef
          pattern: "[a-zA-Z]{1,10}$"
        name:
          type: string
          example: Sauercloud
        activity:
          type: array
          nullable: true
          items:
            type: object
            properties:
              event:
                $ref: "#/components/schemas/Event"
              attendance:
                $ref: "#/components/schemas/TeamAttendance"

    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: StarCraft Verseny
        stub:
          type: string
          example: starcraft_verseny
        description:
          type: string
          nullable: true
        capacity:
          type: string
          format: int64
          nullable: true
        signup_type:
          type: string
          enum: ["individual", "team"]
          nullable: true
        signup_deadline:
          type: string
          nullable: true
        starts_at:
          type: string
          nullable: true
        ends_at:
          type: string
          nullable: true
    Slot:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: 1. előadássáv
        slot_type:
          type: string
          enum: ["Programsáv", "Előadássáv"]
        starts_at:
          type: string
        ends_at:
          type: string
    Location:
      type: object
      properties:
        name:
          type: string
        floor:
          type: string
          enum: [0, 1, 2, 3]
    Setting:
      type: object
      properties:
        key:
          type: string
        value:
          type: boolean
  securitySchemes:
    e5vosdo_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://e5vosdo.hu/login
          scopes:
            write:events: Modify events
